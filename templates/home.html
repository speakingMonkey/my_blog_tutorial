<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% extends "base.html"%}
{% block content %}
<div class="posts">
	{% for post in post_list %}
		<section class="post">
			<header class="post-header">
				<h2 class="post-title">{{ post.title }}</h2>
				
				<p class="post-meta">
					Time: <a class="post-author" href="#">{{ post.date_time }}</a>	<a class="post-category-js"	 href="#">{{ post.category }}</a>
					
				</p>
				
			</header>
			
				<div class="post-description">
					<p>
						{{ post.content }}					
					</p>
				</div>
		</section>
	{% endfor %}
</div>
<!-- /.blog-post>
{% endblock %}
